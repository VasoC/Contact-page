<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="/Style/Fonts/fonts.css">
    <title>Contact page</title>
</head>
<body>
    <!-- <header>This is header</header> -->
    <section class="contact">
        <div>
            <h2>კონტაქტი</h2>
        </div>
        <div>
            <p>Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.</p>
        </div>
        <div><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190556.8341362575!2d44.698768732504995!3d41.73237418235038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2sTbilisi!5e0!3m2!1sen!2sge!4v1645700630449!5m2!1sen!2sge" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
        <form action="" method="">
            <div class="form-row">
                <label for="name">სახელი და გვარი</label>
                <input type="text" id="name">
            </div>
            <div class="form-row">
                <label for="email">ელ. ფოსტა</label>
                <input type="email" id="email">
            </div>
            <div class="form-row">
                <label for="number">ტელეფონის ნომერი</label>
                <input type="number" id="number">
            </div>
            <div class="form-row">
                <label for="messages">შეტყობინება</label>
                <input type="text" id="messages">
            </div>
        </form>

    </section>
    
</body>
</html>
