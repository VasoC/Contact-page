<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="/Style/Fonts/fonts.css">
    <title>Contact page</title>
</head>
<body>
    <!-- <header>This is header</header> -->
    <section class="contact">
        <div>
            <h2>კონტაქტი</h2>
        </div>
        <div>
            <p>Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.</p>
        </div>
        <div>For google map</div>
        <form action="" method="">
            <div class="form-row">
                <label for="name">სახელი და გვარი</label>
                <input type="text" id="name">
            </div>
            <div class="form-row">
                <label for="email">ელ. ფოსტა</label>
                <input type="email" id="email">
            </div>
            <div class="form-row">
                <label for="number">ტელეფონის ნომერი</label>
                <input type="number" id="number">
            </div>
            <div class="form-row">
                <label for="messages">შეტყობინება</label>
                <input type="text" id="messages">
            </div>
        </form>

    </section>
    
</body>
</html>
